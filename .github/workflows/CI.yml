name: CI

on:
  push:
    branches:
      - master
      - feature/*
      - bugfix/*
      - develop
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: "20.x"
    - run: npm ci
    - run: USE_DOCKER=1 npm run test
